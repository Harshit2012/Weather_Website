<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a style="border-left: 5px solid blue; padding-left: 3px; text-shadow: 2px 2px 5px blue;" class="navbar-brand" href="#">Weather Website</a>
        <div class="collapse navbar-collapse">
            <form class="form-inline d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Enter City" id="cityInput">
                <button class="btn btn-primary" type="button" onclick="getWeather()">Search</button>
            </form>
        </div>
    </div>
</nav>
    
<div class="container">
    <img id="logo" src="logo.jpg">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Weather Information</h5>
            <p class="card-text" id="weatherInfo">Enter a city to get weather information.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
